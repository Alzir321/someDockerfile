name: 构建gd-utils Docker镜像

on:
  push:
    branches:
      - master
    paths:
      - 'gd-utils/Dockerfile'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - name: 构建并推送到Dockerhub官方镜像仓库
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          dockerfile: gd-utils/Dockerfile
          repository: akyakya/gd-utils
          tag_with_ref: true

      - name: 构建并推送到Github Packages
        uses: docker/build-push-action@v2
        with:
          context: .
          file: gd-utils/Dockerfile
          push: true
          tags: iouakira/gd-utils