name: 构建JD Scripts镜像

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - "jd_scripts/Dockerfile"
  repository_dispatch:
    types: jd_scripts

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: 构建并推送到Dockerhub官方镜像仓库
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./jd_scripts/Dockerfile
          platforms: linux/386,linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64,linux/ppc64le,linux/s390x
          push: true
          tags: akyakya/jd_scripts:latest

      - id: repo_name
        uses: ASzc/change-string-case-action@v1
        with:
          string: ${{ github.repository }}

      - name: 构建并推送到Github Packages
        uses: docker/build-push-action@v1
        if: env.GITHUB_TOKEN
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          dockerfile: ./jd_scripts/Dockerfile
          registry: docker.pkg.github.com
          repository: ${{ steps.repo_name.outputs.lowercase }}/jd_scripts
          tag_with_ref: true
